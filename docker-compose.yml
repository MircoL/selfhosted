version: '3.8'
services:
  #############################
  ## ADGUARD
  #############################

  adguard:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=adguard-net
      - traefik.http.services.adguard-svc.loadbalancer.server.port=80
      - traefik.http.routers.adguard-rtr.rule=Host(`adguard.${DNS_DOMAIN}`)
      - traefik.http.routers.adguard-rtr.entrypoints=websecure
      - traefik.http.routers.adguard-rtr.tls=true
      - traefik.http.routers.adguard-rtr.middlewares=ipwhitelist-mddl@docker
    networks:
      - adguard-net
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - "${LOCAL_MOUNT}/adguard/data:/opt/adguardhome/work"
      - "${LOCAL_MOUNT}/adguard/conf:/opt/adguardhome/conf"
    dns: "1.1.1.1"

  #############################
  ## CALIBRE
  #############################

  calibre_web:
    image: ghcr.io/linuxserver/calibre-web:latest
    container_name: calibre_web
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=calibre-net
      - traefik.http.services.calibre-svc.loadbalancer.server.port=8083
      - traefik.http.routers.calibre-rtr.rule=Host(`calibre.${DNS_DOMAIN}`)
      - traefik.http.routers.calibre-rtr.entrypoints=websecure
      - traefik.http.routers.calibre-rtr.tls=true
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - "TZ=${TIME_ZONE}"
      - "DOCKER_MODS=linuxserver/calibre-web:calibre"
    volumes:
      - ${PRIMARY_MOUNT}/calibre/config:/config
      - ${PRIMARY_MOUNT}/calibre/books:/books
    networks:
      - calibre-net
  
  #############################
  ## CHANGEDETECTION
  #############################

  changedetection:
    image: dgtlmoon/changedetection.io
    container_name: changedetection
    restart: unless-stopped
    user: ${PUID:-1000}
    labels:
      - traefik.enable=true
      - traefik.docker.network=changedetection-net
      - traefik.http.services.changedetection-svc.loadbalancer.server.port=5000
      - traefik.http.routers.changedetection-rtr.rule=Host(`change.${DNS_DOMAIN}`)
      - traefik.http.routers.changedetection-rtr.entrypoints=websecure
      - traefik.http.routers.changedetection-rtr.tls=true
      - traefik.http.routers.changedetection-rtr.middlewares=traefik-forward-auth@docker
    volumes:
      - ${PRIMARY_MOUNT}/changedetection/datastore:/datastore
    networks:
      - changedetection-net

  #############################
  ## CLOUDFLARE - ROOT
  #############################

  cloudflare:
    image: oznu/cloudflare-ddns:latest
    restart: unless-stopped
    container_name: cloudflare
    labels:
      - traefik.enable=false
    environment:
      - "API_KEY=${CF_TOKEN}"
      - "ZONE=${DNS_DOMAIN}"
      - "SUBDOMAIN=${SUBDOMAIN}"
      - "DNS_SERVER=1.0.0.1"
    dns: 1.1.1.1

  #############################
  ## CLOUDFLARE-COMPANION - ROOT
  #############################

  cloudflare-companion:
    image: tiredofit/traefik-cloudflare-companion
    container_name: cloudflare-companion
    restart: unless-stopped
    volumes:
      - ${SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
    environment:
      - "TRAEFIK_VERSION=2"
      # - "CF_EMAIL=" Leave blank for scopepd
      - "CF_TOKEN=${CF_TOKEN}"
      - "TARGET_DOMAIN=${SUBDOMAIN}.${DNS_DOMAIN}"
      - "DOMAIN1=${DNS_DOMAIN}"
      - "DOMAIN1_ZONE_ID=${DNS_DOMAIN_ZONE_ID}"
    dns: 1.1.1.1

  #############################
  ## DRONE CI - ROOT
  #############################

  drone:
    image: drone/drone:1
    restart: unless-stopped
    container_name: drone
    user: ${XID:-1000}
    labels:
      - traefik.enable=true
      - traefik.docker.network=drone-net
      - traefik.http.services.drone-svc.loadbalancer.server.port=80
      - traefik.http.routers.drone-rtr.rule=Host(`drone.${DNS_DOMAIN}`)
      - traefik.http.routers.drone-rtr.entrypoints=websecure
      - traefik.http.routers.drone-rtr.tls=true
    environment:
      - DRONE_GITHUB_CLIENT_ID=${DRONE_GITHUB_CLIENT_ID}
      - DRONE_GITHUB_CLIENT_SECRET=${DRONE_GITHUB_CLIENT_SECRET}
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_SERVER_HOST=drone.${DNS_DOMAIN}
      - DRONE_SERVER_PROTO=https
      - DRONE_USER_CREATE=${DRONE_USER_CREATE}
      - DRONE_USER_FILTER=${DRONE_USER_FILTER}
    volumes:
      - ${PRIMARY_MOUNT}/drone/server/data:/data
    networks:
      - drone-net
      - drone-private-net

  drone-runner:
    image: drone/drone-runner-docker:1
    restart: unless-stopped
    container_name: drone_runner_1
    environment:
      - DRONE_RPC_PROTO=http
      - DRONE_RPC_HOST=drone
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=drone-runner-1
    labels: 
      - traefik.enable=false
    volumes:
      - ${SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
    networks:
      - drone-private-net

  #############################
  ## DUPLICATI
  #############################

  duplicati:
    image: ghcr.io/linuxserver/duplicati:latest
    container_name: duplicati
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=duplicati-net
      - traefik.http.services.duplicati-svc.loadbalancer.server.port=8200
      - traefik.http.routers.duplicati-rtr.rule=Host(`backups.${DNS_DOMAIN}`)
      - traefik.http.routers.duplicati-rtr.entrypoints=websecure
      - traefik.http.routers.duplicati-rtr.tls=true
      - traefik.http.routers.duplicati-rtr.middlewares=ipwhitelist-mddl@docker,traefik-forward-auth@docker
    environment:
      - "TZ=${TIME_ZONE}"
      - "PUID=${XID:-1000}"
      - "PGID=${XID:-1000}"
    volumes:
      - ${PRIMARY_MOUNT}:/sources/primary
      - ${LOCAL_MOUNT}:/sources/local
      - ${SECONDARY_MOUNT}/duplicati/config:/config
      - ${SECONDARY_MOUNT}/duplicati/backups:/backups
    networks:
      - duplicati-net

  #############################
  ## HANDBRAKE
  #############################

  handbrake:
    image: jlesage/handbrake
    container_name: handbrake
    environment:
      - USER_ID=${PUID:-1000}
      - GROUP_ID=${PUID:-1000}
      - TZ=${TIME_ZONE}
    volumes:
      - ${SECONDARY_MOUNT}/handbrake/config:/config
      - ${SECONDARY_MOUNT}/handbrake/storage:/storage
    labels:
      - traefik.enable=true
      - traefik.docker.network=handbrake-net
      - traefik.http.services.handbrake-svc.loadbalancer.server.port=5800
      - traefik.http.routers.handbrake-rtr.rule=Host(`handbrake.${DNS_DOMAIN}`)
      - traefik.http.routers.handbrake-rtr.entrypoints=websecure
      - traefik.http.routers.handbrake-rtr.tls=true
      - traefik.http.routers.handbrake-rtr.middlewares=traefik-forward-auth@docker
    restart: unless-stopped
    networks:
      - handbrake-net

  #############################
  ## JACKETT
  #############################

  jackett:
    image: ghcr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - TZ=${TIME_ZONE}
      - AUTO_UPDATE=true
    volumes:
      - ${PRIMARY_MOUNT}/jackett/config:/config
      - ${PRIMARY_MOUNT}/plex/media/watch:/downloads
    labels:
      - traefik.enable=true
      - traefik.docker.network=jackett-net
      - traefik.http.services.jackett-svc.loadbalancer.server.port=9117
      - traefik.http.routers.jackett-rtr.rule=Host(`jackett.${DNS_DOMAIN}`)
      - traefik.http.routers.jackett-rtr.entrypoints=websecure
      - traefik.http.routers.jackett-rtr.tls=true
      - traefik.http.routers.jackett-rtr.middlewares=ipwhitelist-mddl@docker,traefik-forward-auth@docker
    restart: unless-stopped
    networks:
      - jackett-net

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - TZ=${TIME_ZONE}
    labels:
      - traefik.enable=true
      - traefik.docker.network=jackett-net
      - traefik.http.services.radarr-svc.loadbalancer.server.port=7878
      - traefik.http.routers.radarr-rtr.rule=Host(`radarr.${DNS_DOMAIN}`)
      - traefik.http.routers.radarr-rtr.entrypoints=websecure
      - traefik.http.routers.radarr-rtr.tls=true
      - traefik.http.routers.radarr-rtr.middlewares=traefik-forward-auth@docker,ipwhitelist-mddl@docker
    volumes:
      - ${PRIMARY_MOUNT}/radarr/data:/config
      - ${PRIMARY_MOUNT}/plex/media/:/data
    networks:
      - jackett-net

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - TZ=${TIME_ZONE}
    labels:
      - traefik.enable=true
      - traefik.docker.network=jackett-net
      - traefik.http.services.sonarr-svc.loadbalancer.server.port=8989
      - traefik.http.routers.sonarr-rtr.rule=Host(`sonarr.${DNS_DOMAIN}`)
      - traefik.http.routers.sonarr-rtr.entrypoints=websecure
      - traefik.http.routers.sonarr-rtr.tls=true
      - traefik.http.routers.sonarr-rtr.middlewares=traefik-forward-auth@docker,ipwhitelist-mddl@docker
    volumes:
      - ${PRIMARY_MOUNT}/sonarr/data:/config
      - ${PRIMARY_MOUNT}/plex/media/:/data
    networks:
      - jackett-net

  #############################
  ## JELLYFIN
  #############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=plex-net
      - traefik.http.services.jellyfin-svc.loadbalancer.server.port=8096
      - traefik.http.routers.jellyfin-rtr.rule=Host(`jellyfin.${DNS_DOMAIN}`)
      - traefik.http.routers.jellyfin-rtr.entrypoints=websecure
      - traefik.http.routers.jellyfin-rtr.tls=true
    environment:
      - "TZ=${TIME_ZONE}"
      - "PUID=${PUID:-1000}"
      - "PGID=${PUID:-1000}"
      - "JELLYFIN_PublishedServerUrl=jellyfin.${DNS_DOMAIN}"
    volumes:
      - ${PRIMARY_MOUNT}/jellyfin/config:/config
      - ${PRIMARY_MOUNT}/plex/media/movies:/data/movies:ro
      - ${PRIMARY_MOUNT}/plex/media/tv_shows:/data/tvshows:ro
    devices:
      - /dev/dri:/dev/dri
    networks:
      - plex-net

  #############################
  ## KOBODL
  #############################

  kobodl:
    image: ghcr.io/subdavis/kobodl:latest
    container_name: kobodl
    restart: unless-stopped
    user: ${PUID:-1000}
    labels:
      - traefik.enable=true
      - traefik.docker.network=kobodl-net
      - traefik.http.services.kobodl-svc.loadbalancer.server.port=5000
      - traefik.http.routers.kobodl-rtr.rule=Host(`kobodl.${DNS_DOMAIN}`)
      - traefik.http.routers.kobodl-rtr.entrypoints=websecure
      - traefik.http.routers.kobodl-rtr.tls=true
      - traefik.http.routers.kobodl-rtr.middlewares=traefik-forward-auth@docker
    volumes:
      - ${PRIMARY_MOUNT}/kobodl/kobodl.json:/home/kobodl.json
      - ${PRIMARY_MOUNT}/kobodl/downloads:/home/downloads
    command: --config /home/kobodl.json serve -h 0.0.0.0 --output-dir /home/downloads
    networks:
      - seafile-net

  #############################
  ## MINIO
  #############################

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9090"
    user: ${XID:-1000}
    labels:
      - traefik.enable=true
      - traefik.docker.network=minio-net
      # Minio Console
      - traefik.http.services.minio-svc.loadbalancer.server.port=9090
      - traefik.http.routers.minio-rtr.rule=Host(`minio.${DNS_DOMAIN}`)
      - traefik.http.routers.minio-rtr.entrypoints=websecure
      - traefik.http.routers.minio-rtr.service=minio-svc
      - traefik.http.routers.minio-rtr.middlewares=ipwhitelist-mddl@docker
      # Minio API
      - traefik.http.services.minio-api-svc.loadbalancer.server.port=9000
      - traefik.http.routers.minio-api-rtr.rule=Host(`minio-api.${DNS_DOMAIN}`)
      - traefik.http.routers.minio-api-rtr.entrypoints=websecure
      - traefik.http.routers.minio-api-rtr.service=minio-api-svc
      - traefik.http.routers.minio-api-rtr.middlewares=ipwhitelist-mddl@docker
    volumes:
      - ${PRIMARY_MOUNT}:/data
    environment:
      - "MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}"
      - "MINIO_SECRET_KEY=${MINIO_SECRET_KEY}"
    networks:
      - minio-net

  #############################
  ## N8N
  #############################

  n8n:
    image: n8nio/n8n
    container_name: n8n
    user: ${XID:-1000}
    restart: unless-stopped
    init: true
    environment:
      - TZ="${TIME_ZONE}"
    labels:
      - traefik.enable=true
      - traefik.docker.network=n8n-net
      - traefik.http.services.n8n-svc.loadbalancer.server.port=5678
      - traefik.http.routers.n8n-rtr.rule=Host(`n8n.${DNS_DOMAIN}`)
      - traefik.http.routers.n8n-rtr.entrypoints=websecure
      - traefik.http.routers.n8n-rtr.middlewares=ipwhitelist-mddl@docker,traefik-forward-auth@docker
    volumes:
      - ${PRIMARY_MOUNT}/n8n:/home/node/.n8n
    networks:
      - n8n-net

  #############################
  ## PLEX
  #############################

  plex:
    image: plexinc/pms-docker:beta
    container_name: plex
    restart: unless-stopped
    init: true
    labels:
      - traefik.enable=true
      - traefik.docker.network=plex-net
      - traefik.http.services.plex-svc.loadbalancer.server.port=32400
      - traefik.http.routers.plex-rtr.rule=Host(`plex.${DNS_DOMAIN}`)
      - traefik.http.routers.plex-rtr.entrypoints=websecure
      - traefik.http.routers.plex-rtr.tls=true
    ports:
      - "32400:32400/tcp"
      - "8324:8324/tcp"
    environment:
      - TZ="${TIME_ZONE}"
      - ADVERTISE_IP="https://plex.${DNS_DOMAIN}/"
      - PLEX_CLAIM="${PLEX_CLAIM}"
      - PLEX_UID=${PUID:-1000}
      - PLEX_GID=${PUID:-1000}
    volumes:
      - ${PRIMARY_MOUNT}/plex/config:/config
      - /tmp/plex/transcode:/transcode
      - ${PRIMARY_MOUNT}/plex/media:/data
    devices:
      - /dev/dri:/dev/dri
    networks:
      - plex-net

  #############################
  ## PORTAINER - ROOT
  #############################

  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    container_name: portainer
    labels:
      - traefik.enable=true
      - traefik.docker.network=portainer-net
      - traefik.http.services.portainer-svc.loadbalancer.server.port=9000
      - traefik.http.routers.portainer-rtr.rule=Host(`portainer.${DNS_DOMAIN}`)
      - traefik.http.routers.portainer-rtr.entrypoints=websecure
      - traefik.http.routers.portainer-rtr.tls=true
      - traefik.http.routers.portainer-rtr.middlewares=ipwhitelist-mddl@docker,traefik-forward-auth@docker
    volumes:
      - ${PRIMARY_MOUNT}/portainer/data/:/data
      - ${SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
    networks:
      - portainer-net

  #############################
  ## SAMBA
  #############################

  samba:
    image: dperson/samba:latest
    container_name: samba
    restart: unless-stopped
    user: ${XID:-1000}
    labels:
      - traefik.enable=false
    ports:
      - "445:445"
    environment:
      - TZ=EST5EDT
      - "USER=${SAMBA_USER};${SAMBA_PASSWORD}"
      - "SHARE=data;/mount;yes;no;no;${SAMBA_USER};${SAMBA_USER};;"
    volumes:
      - /media:/mount
    networks:
      - samba-net

  #############################
  ## SEAFILE
  #############################

  # from https://download.seafile.com/d/320e8adf90fa43ad8fee/files/?p=/docker/pro-edition/docker-compose.yml
  # https://download.seafile.com/published/seafile-manual/docker/pro-edition/Deploy%20Seafile-pro%20with%20Docker.md

  seafile_db:
    image: mariadb:10.1
    container_name: seafile-mariadb
    restart: unless-stopped
    user: ${XID:-1000}
    labels:
      - traefik.enable=false
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"  # Requested, set the root's password of MySQL service.
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - ${PRIMARY_MOUNT}/mariadb:/var/lib/mysql  # Requested, specifies the path to MySQL data persistent store.
    networks:
      - seafile-private-net

  seafile_memcached:
    image: memcached:1.5.6
    container_name: seafile-memcached
    restart: unless-stopped
    labels:
      - traefik.enable=false
    entrypoint: memcached -m 256
    networks:
      - seafile-private-net

  seafile_elasticsearch:
    image: seafileltd/elasticsearch-with-ik:5.6.16
    container_name: seafile-elasticsearch
    restart: unless-stopped
    user: ${XID:-1000}
    labels:
      - traefik.enable=false
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "TAKE_FILE_OWNERSHIP=1"
    ulimits:
      memlock:
        soft: 65536
        hard: 65536
    mem_limit: 2g
    volumes:
      # Requested, specifies the path to Elasticsearch data persistent store.
      - ${LOCAL_MOUNT}/elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - seafile-private-net

  seafile:
    image: docker.seadrive.org/seafileltd/seafile-pro-mc:latest
    container_name: seafile
    restart: unless-stopped
    user: ${XID:-1000}
    links:
      - seafile_elasticsearch:elasticsearch
      - seafile_db:mariadb
    labels:
      - traefik.enable=true
      - traefik.docker.network=seafile-net
      - traefik.http.services.seafile-svc.loadbalancer.server.port=80
      - traefik.http.routers.seafile-rtr.rule=Host(`seafile.${DNS_DOMAIN}`)
      - traefik.http.routers.seafile-rtr.entrypoints=websecure
      - traefik.http.routers.seafile-rtr.tls=true
    volumes:
      - ${PRIMARY_MOUNT}/seafile:/shared # Requested, specifies the path to Seafile data persistent store.
    environment:
      - "TIME_ZONE=${TIME_ZONE}"
      - "DB_HOST=mariadb"
      - "DB_ROOT_PASSWD=${MYSQL_ROOT_PASSWORD}" # Requested, the value shuold be root's password of MySQL service.
      - "SEAFILE_ADMIN_EMAIL=${SEAFILE_ADMIN_EMAIL}" # Specifies Seafile admin user, default is 'me@example.com'
      - "SEAFILE_ADMIN_PASSWORD=${SEAFILE_ADMIN_PASSWORD}"  # Specifies Seafile admin password, default is 'asecret'
      - "SEAFILE_SERVER_LETSENCRYPT=false"  # Whether to use https or not
      - "SEAFILE_SERVER_HOSTNAME=seafile.${DNS_DOMAIN}" # Specifies your host name if https is enabled
    depends_on:
      - seafile_db
      - seafile_memcached
      - seafile_elasticsearch
    networks:
      - seafile-net
      - seafile-private-net

  #############################
  ## TRANSMISSION_TORRENT
  #############################

  transmission:
    image: haugene/transmission-openvpn:latest
    container_name: transmission
    restart: unless-stopped
    user: ${XID:-1000}
    labels: 
      - "com.centurylinklabs.watchtower.enable=false"
      - traefik.enable=false
    networks:
      - jackett-net
      - transmission-net
    dns: 1.1.1.1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ${PRIMARY_MOUNT}/plex/media/:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - CREATE_TUN_DEVICE=true
      # - OPENVPN_CONFIG=france,swede
      - "OPENVPN_PROVIDER=${OPENVPN_PROVIDER}"
      - "OPENVPN_USERNAME=${TORRENT_USERNAME}"
      - "OPENVPN_PASSWORD=${TORRENT_PASSWORD}"
      - "TRANSMISSION_UMASK=0"
      - "OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60"
      - "PIA_OPENVPN_CONFIG_BUNDLE=openvpn-tcp"
      - LOCAL_NETWORK=${LOCAL_NETWORK}

  transmission_proxy:
    image: haugene/transmission-openvpn-proxy:latest
    container_name: transmission_proxy
    restart: unless-stopped
    user: ${XID:-1000}
    labels:
      - traefik.enable=true
      - "com.centurylinklabs.watchtower.enable=false"
      - traefik.docker.network=transmission-net
      - traefik.http.services.transmission-svc.loadbalancer.server.port=8080
      - traefik.http.routers.transmission-rtr.rule=Host(`torrent.${DNS_DOMAIN}`)
      - traefik.http.routers.transmission-rtr.entrypoints=websecure
      - traefik.http.routers.transmission-rtr.tls=true
      - traefik.http.routers.transmission-rtr.middlewares=traefik-forward-auth@docker,ipwhitelist-mddl@docker
    depends_on:
      - transmission
    networks:
      - transmission-net

  #############################
  ## TRAEFIK
  #############################

  traefik:
    image: traefik:v2.4
    restart: unless-stopped
    container_name: traefik
    user: ${XID:-1000}
    # entrypoints.websecure.forwardedHeaders.trustedIPs: Allow these IPs to set the X-Forwarded-* headers - Cloudflare IPs: https://www.cloudflare.com/ips/
    # --entrypoints.websecure.http.middlewares=fail2ban-mddl@file
    command: >
      --api.insecure=true
      --serversTransport.insecureSkipVerify=true
      --accesslog=true
      --accesslog.filepath=/var/log/traefik/access.log
      --accesslog.fields.headers.names.Content-Type=keep
      --accesslog.fields.headers.names.Referer=keep
      --accesslog.fields.headers.names.User-Agent=keep
      --providers.docker=true
      --providers.docker.exposedByDefault=false
      --entrypoints.web.address=:80
      --entrypoints.websecure.address=:443
      --entrypoints.websecure.forwardedHeaders.trustedIPs=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,172.64.0.0/13,131.0.72.0/22
      --entrypoints.websecure.http.tls.certresolver=myresolver
      --entrypoints.websecure.http.tls.domains[0].main=*.${DNS_DOMAIN}
      --entrypoints.websecure.http.tls.domains[0].sans=${DNS_DOMAIN}
      --certificatesResolvers.myresolver.acme.caServer="https://acme-v02.api.letsencrypt.org/directory"
      --certificatesresolvers.myresolver.acme.dnschallenge=true
      --certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare
      --certificatesresolvers.myresolver.acme.email="${LETSENCRYPT_EMAIL}"
      --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      --certificatesresolvers.myresolver.acme.dnschallenge.resolvers==1.1.1.1:53,1.0.0.1:53
    labels:
      - "traefik.enable=true"
      # Traefik HTTPS Redirect
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https-mddl@docker"
      - "traefik.http.middlewares.redirect-to-https-mddl.redirectscheme.scheme=https"
      # Other middlewares
      - "traefik.http.middlewares.ipwhitelist-mddl.ipwhitelist.sourcerange=127.0.0.1/32,${SUBNET}"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      # Traefik Dashboard config
      - traefik.http.services.traefik-svc.loadbalancer.server.port=8080
      - traefik.http.routers.traefik-rtr.rule=Host(`traefik.${DNS_DOMAIN}`)
      - traefik.http.routers.traefik-rtr.entrypoints=websecure
      - traefik.http.routers.traefik-rtr.tls=true
      - traefik.http.routers.traefik-rtr.middlewares=traefik-forward-auth@docker
    environment:
      - CF_API_EMAIL=${CF_EMAIL}
      - CF_DNS_API_TOKEN=${CF_TOKEN}
      - CF_ZONE_API_TOKEN=${CF_TOKEN}
    volumes:
      - ${SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
      - "${LOCAL_MOUNT}/traefik/letsencrypt:/letsencrypt"
      - "${LOCAL_MOUNT}/traefik/logs:/var/log/traefik"
      - "./etc/traefik:/etc/traefik"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik-net
      - adguard-net
      - auth-net
      - calibre-net
      - changedetection-net
      - drone-net
      - duplicati-net
      - handbrake-net
      - jackett-net
      - kobodl-net
      - minio-net
      - n8n-net
      - plex-net
      - portainer-net
      - seafile-net
      - transmission-net
      - unifi-net
      - wireguard-net
     
  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:2
    container_name: auth
    restart: unless-stopped
    user: ${XID:-1000}
    networks:
      - auth-net
    environment:
      - "PROVIDERS_GOOGLE_CLIENT_ID=${AUTH_PROVIDERS_GOOGLE_CLIENT_ID}"
      - "PROVIDERS_GOOGLE_CLIENT_SECRET=${AUTH_PROVIDERS_GOOGLE_CLIENT_SECRET}"
      - "SECRET=${AUTH_SECRET}"
      - "WHITELIST=${AUTH_WHITELIST}"
    command: >
      --cookie-domain="${DNS_DOMAIN}"
      --auth-host="auth.${DNS_DOMAIN}"
    labels:
      - traefik.enable=true
      - traefik.docker.network=auth-net
      - traefik.http.services.traefik-forward-auth-svc.loadbalancer.server.port=4181
      - traefik.http.routers.auth-rtr.rule=Host(`auth.${DNS_DOMAIN}`)
      - traefik.http.routers.auth-rtr.entrypoints=websecure
      - traefik.http.routers.auth-rtr.tls=true
      - traefik.http.routers.auth-rtr.middlewares=traefik-forward-auth

  #############################
  ## UNIFI CONTROLLER
  #############################

  unifi_controller:
    image: ghcr.io/linuxserver/unifi-controller:latest
    container_name: unifi_controller
    restart: unless-stopped
    labels:
      - traefik.enable=false
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PUID:-1000}
      - MEM_LIMIT=1024M
    ports:
      - "3478:3478/udp" # STUN
      - "10001:10001/udp" # Discovery
      - "8080:8080" # Device comms
      - "6789:6789" # Mobile speedtest
    labels:
      - traefik.enable=true
      - traefik.docker.network=unifi-net
      - traefik.http.routers.ubiq-rtr.rule=Host(`unifi.${DNS_DOMAIN}`)
      - traefik.http.routers.ubiq-rtr.entrypoints=websecure
      - traefik.http.routers.ubiq-rtr.tls=true
      - traefik.http.routers.ubiq-rtr.middlewares=ipwhitelist-mddl@docker
      - traefik.http.services.ubiq-svc.loadbalancer.server.scheme=https
      - traefik.http.services.ubiq-svc.loadbalancer.server.port=8443
    volumes:
      - "${PRIMARY_MOUNT}/unifi/config/:/config"
    networks:
      - unifi-net

  #############################
  ## WATCHTOWER - ROOT
  #############################

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    command: --schedule "0 10 3 * * *"
    labels:
      - traefik.enable=false
    volumes:
      - ${SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
      - "${PRIMARY_MOUNT}/watchtower/config/:/config"
      - "${PRIMARY_MOUNT}/watchtower/docker-config.json:/config.json"

  #############################
  ## WIREGUARD
  #############################

  wireguard:
    image: ghcr.io/linuxserver/wireguard:latest
    restart: unless-stopped
    container_name: wireguard
    labels:
      - traefik.enable=false
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=${XID:-1000}
      - PGID=${XID:-1000}
      - TZ=${TIME_ZONE}
      - SERVERURL=wireguard.${DNS_DOMAIN}
      - SERVERPORT=51820
      - PEERS=0
      - PEERDNS=192.168.52.1
      - INTERNAL_SUBNET=10.13.13.0
    ports:
      - "51820:51820/udp"
      - "51820:51820/tcp"
    volumes:
      - ${PRIMARY_MOUNT}/wireguard/config:/config
      - /lib/modules:/lib/modules
    sysctls:
      - "net.ipv4.ip_forward=1"
      - "net.ipv4.conf.all.src_valid_mark=1"
      - "net.ipv4.conf.all.rp_filter=2"
    networks:
      - wireguard-net

  wireguard-ui:
    image: ngoduykhanh/wireguard-ui:latest
    container_name: wgui
    cap_add:
      - NET_ADMIN
    environment:
      # Default user/pass is admin/admin
      - SESSION_SECRET="${AUTH_SECRET}"
      - WGUI_USERNAME=admin
      - WGUI_PASSWORD="${WGUI_PASSWORD}"
    labels:
      - traefik.enable=true
      - traefik.docker.network=wireguard-net
      - traefik.http.routers.wg-rtr.rule=Host(`wireguard.${DNS_DOMAIN}`)
      - traefik.http.routers.wg-rtr.entrypoints=websecure
      - traefik.http.routers.wg-rtr.middlewares=ipwhitelist-mddl@docker,traefik-forward-auth@docker
      - traefik.http.services.wg-svc.loadbalancer.server.port=5000
    volumes:
      - ${PRIMARY_MOUNT}/wireguard/ui/db:/app/db
      - ${PRIMARY_MOUNT}/wireguard/config:/etc/wireguard
    networks:
      - wireguard-net

