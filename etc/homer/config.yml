# Optional message
message:
  # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
  style: "is-warning"
  title: "Optional message!"
  icon: "fa fa-exclamation-triangle"
  content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Source"
    icon: "fab fa-github"
    url: "https://github.com/subdavis/selfhosted"
    target: "_blank" # optional html tag target attribute
# - name: "link 2"
#   icon: "fas fa-book"
#   url: "https://github.com/bastienwirtz/homer"

# Services
# First level array represents a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Application"
    icon: "fas fa-code-branch"
    items:
      - name: "Plex"
        # Alternatively a fa icon can be provided:
        icon: "fas fas-film"
        subtitle: "Plex Media Server"
        tag: "app"
        url: "https://plex.subdavis.com"
        target: "_blank" # optional html tag target attribute
      - name: "Calibre Web"
        icon: "fas fas-books"
        subtitle: "Calibre e-Book Server"
        tag: "app"
        url: "https://calibre.subdavis.com"
        target: "_blank"
  - name: "Management"
    icon: "fas fa-heartbeat"
    items:
      - name: "Traefik"
        icon: "fas fas fa-tachometer-alt
        subtitle: "Dashboard"
        tag: "other"
        url: "https://traefik.subdavis.com"
        target: "_blank" # optional html a tag target attribute